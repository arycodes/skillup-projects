<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Already Exists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .message {
            color: red;
            font-size: 18px;
        }

        .login-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Username Already Exists</h1>
    <p class="message">The username you entered already exists. Please choose a different username or <a href="/login" class="login-link">log in</a> if it's your account.</p>
</body>
</html>
