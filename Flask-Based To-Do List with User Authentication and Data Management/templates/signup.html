<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Example</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #passwordMismatch {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        a {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Create Your Account Here</h1>

    <form action="/submit" method="post" onsubmit="return validateForm()">
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" id="username" required>

        <label for="password1">Enter Your Password</label>
        <input type="password" name="password1" id="password1" required>

        <label for="password2">Confirm Your Password</label>
        <input type="password" name="password2" id="password2" oninput="checkPasswordMatch()" required>
        <p id="passwordMismatch"></p>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <p>Already have an account?</p>
    <a href="/login">Click to login</a>

    <script>
        function checkPasswordMatch() {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;
            var submitBtn = document.getElementById('submitBtn');
            var passwordMismatch = document.getElementById('passwordMismatch');

            if (password1 === password2) {
                submitBtn.disabled = false;
                passwordMismatch.textContent = '';
            } else {
                submitBtn.disabled = true;
                passwordMismatch.textContent = 'Passwords do not match';
            }
        }

        function validateForm() {
            return true;
        }
    </script>
</body>

</html>
